<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <section>
       <div class="container">
           <div class="pantalla" id="pantalla_numerica">
            
           </div>
           <div class="container-box">
               <button class="box" id="box1">%</button>
               <button class="box" id="box2">7</button>
               <button class="box" id="box3">8</button>
               <button class="box" id="box4">9</button>

               <button class="box" id="box7">4</button>
               <button class="box" id="box8">5</button>
               <button class="box" id="box9">6</button>
               <button class="box" id="box10">x</button>

               <button class="box" id="box12">1</button>
               <button class="box" id="box13">2</button>
               <button class="box" id="box14">3</button>
               <button class="box" id="box15">-</button>

               <button class="box" id="box17">0</button>
               <button class="box" id="box18">00</button>
               <button class="box" id="box20">+</button>
               <button id="igual">=</button>
               <button class="box" id="reset">▶️</button>
           </div>
       </div>
    </section> 

    <script src="script.js"></script>
</body>
</html>
